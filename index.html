<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation App</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="mybird">
				<img src="images/mybird.gif" />
			</div>
		</div>
		<div class="button">
			<button class="play btn"><b>PLAY</b></button>
			<button class="pause btn"><b>PAUSE</b></button>
			<button class="speedUp btn"><b>SPEED UP</b></button>
			<button class="speedDown btn"><b>SLOW DOWN</b></button>
		</div>
		<div class="background" id="background">
			<img src="images/cloud1.png" id="cloud1" alt="cloud1" />
			<img src="images/cloud2.png" id="cloud2" alt="cloud2" />
			<img src="images/bird1.gif" id="bird1" alt="bird1" />
			<img src="images/bird2.gif" id="bird2" alt="bird2" />
		</div>
		<!-- Add Js -->
		<script src="./main.js"></script>
	</body>
</html>
